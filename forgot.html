    <div class="part1" id="part2">

    <script>
        const a=document.getElementById("btn1");
        const b=document.getElementById("btn2");
        const c=document.getElementById("btn3");
        const d=document.getElementById("btn4");
        const d1=document.getElementById("part1");
        const d2=document.getElementById("part2");
        const d3=document.getElementById("part3");
        const d4=document.getElementById("part4");

        a.onclick =function(){
            d1.style.display= "none";
            d2.style.display= "block";
            d3.style.display= "none";
            d4.style.display= "none";
        };
        d.onclick =function(){
            d1.style.display= "block";
            d2.style.display= "none";
            d3.style.display= "none";
            d4.style.display= "none";
        };
        b.onclick =function(){
            d1.style.display= "none";
            d2.style.display= "none";
            d3.style.display= "block";
            d4.style.display= "none";
        };
        c.onclick =function(){
            d1.style.display= "none";
